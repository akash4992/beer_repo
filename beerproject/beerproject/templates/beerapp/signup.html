<!DOCTYPE html>
{% extends 'beerapp/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
    <div class="form-group">
        {% if messages %}
            <ul class="messages">
            {% for messages in messages %}
             <li>   <div class="alert alert-success ">{{messages}}</div>
             </li>
            {% endfor %}
            </ul>
        {% endif %}
    <div class="col-md-5">
<form method="post">
    {{form.as_p}}
    {%  csrf_token %}
    <input type="submit"  class="btn btn-warning" value="Signup">
</form>
</div>
</div>
{% endblock %}
